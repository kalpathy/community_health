<!DOCTYPE html>

<head>

    <!-- Chosen Palette: Warm Neutrals with Blue/Green Accents -->
    <!-- Application Structure Plan: The application is designed as a role-based interactive dashboard. This structure was chosen because the source report is aimed at a diverse audience with different roles (Clinicians, Schedulers, etc.). By allowing users to select their role, the application immediately personalizes the content, showing them the most relevant pain points, AI solutions, and interactive demos. This user-centric approach is more engaging and effective than a linear presentation of the report. A "View All" mode provides a comprehensive overview for users interested in the broader context. The flow is: User Selects Role -> Content Dynamically Updates -> User Interacts with Mini-Demos. This makes the abstract concepts of the report tangible and directly applicable to the user's daily work. -->
    <!-- Visualization & Content Choices: Report Info: Clinician admin burden (16.6% of time). Goal: Quantify a key pain point. Viz: Chart.js Donut Chart. Interaction: Appears for 'Clinician' role. Justification: A visual statistic is more impactful than text alone. | Report Info: Workshop Blueprints (Flyer, No-Show, Translation, etc.). Goal: Make abstract tools feel real. Viz: Interactive HTML/JS mini-apps. Interaction: Users click buttons to trigger simulated AI actions (e.g., generating a flyer, calculating risk). Justification: This hands-on approach is the core of the workshop's philosophy and provides a much deeper understanding than reading a description. | Report Info: Role-specific pain points and solutions. Goal: Connect problems to solutions. Viz: Card-based layout. Interaction: Cards reveal solutions on hover or click. Justification: This creates a clean, organized, and interactive way to explore the core content. | Library/Method: Chart.js for the chart, Vanilla JS for all interactions and dynamic content rendering. CONFIRMING NO SVG/Mermaid. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .active-nav-button {
            background-color: #0891b2; /* cyan-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .nav-button {
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #0e7490; /* cyan-700 */
            color: white;
        }
        .content-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>

                                </div>
                            `;
                            new Chart(container.querySelector('#sentimentChart'), {
                                type: 'doughnut',
                                data: {
                                    labels: ['Positive', 'Negative', 'Neutral'],
                                    datasets: [{
                                        label: 'Sentiment',
                                        data: [3, 3, 1],
                                        backgroundColor: ['#22c55e', '#ef4444', '#64748b'],
                                        hoverOffset: 4
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    plugins: {
                                        legend: { position: 'top' },
                                        title: { display: true, text: 'Overall Sentiment' }
                                    }
                                }
                            });
                        });
                    }
                },
                chatbotDemo: {
                    title: 'Interactive Demo: AI Website Chatbot',
                    description: 'This simulates a patient interacting with an AI chatbot on the clinic website. Select a question to see the AI\'s instant response.',
                    run: (container) => {
                        const questions = {
                            'hours': 'Our clinic is open Monday to Friday, from 9:00 AM to 5:00 PM. We are closed on weekends and public holidays.',
                            'insurance': 'We accept a wide range of insurance plans, including Aetna, Blue Cross, Cigna, and UnitedHealthcare. For specific questions about your coverage, please call our billing office.',
                            'directions': 'We are located at 123 Health St, Wellness City. There is a parking garage available behind the building.'
                        };
                        container.innerHTML += `
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="text-center">
                                    <h4 class="font-semibold mb-2">Patient Questions</h4>
                                    <div class="flex flex-col space-y-2">
                                        <button data-question="hours" class="chatbot-q-btn bg-white p-2 rounded-lg shadow-sm hover:bg-cyan-50 transition text-cyan-800">What are your hours?</button>
                                        <button data-question="insurance" class="chatbot-q-btn bg-white p-2 rounded-lg shadow-sm hover:bg-cyan-50 transition text-cyan-800">Do you take my insurance?</button>
                                        <button data-question="directions" class="chatbot-q-btn bg-white p-2 rounded-lg shadow-sm hover:bg-cyan-50 transition text-cyan-800">How do I get there?</button>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="font-semibold mb-2 text-center">Chatbot Response</h4>
                                    <div id="chatbot-output" class="w-full h-32 p-3 border rounded-lg bg-slate-100 flex items-center justify-center text-slate-500">Select a question to see the answer.</div>
                                </div>
                            </div>
                        `;
                        container.querySelectorAll('.chatbot-q-btn').forEach(btn => {
                            btn.addEventListener('click', () => {
                                const questionKey = btn.dataset.question;
                                container.querySelector('#chatbot-output').textContent = questions[questionKey];
                                container.querySelector('#chatbot-output').classList.remove('text-slate-500');
                            });
                        });
                    }
                },
                adminBurdenChart: {
                    title: 'The Clinician\'s Time: A Battle Against Paperwork',
                    description: 'Studies show that U.S. physicians spend, on average, 16.6% of their working hours‚Äînearly 9 hours per week‚Äîon administrative tasks alone. This "pajama time" work is a leading contributor to burnout. AI tools aim to significantly reduce this burden.',
                    run: (container) => {
                        container.innerHTML = `<div class="chart-container"><canvas id="burdenChart"></canvas></div>`;
                        new Chart(container.querySelector('#burdenChart'), {
                            type: 'doughnut',
                            data: {
                                labels: ['Administrative Tasks', 'All Other Work'],
                                datasets: [{
                                    data: [16.6, 83.4],
                                    backgroundColor: ['#ef4444', '#0891b2'],
                                    borderColor: '#f8fafc',
                                    borderWidth: 4,
                                    hoverOffset: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                cutout: '60%',
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                return `${context.label}: ${context.raw}%`;
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            }
        };

        const roleSelector = document.getElementById('role-selector');
        const mainContent = document.getElementById('main-content');
        let currentRole = 'all';

        function renderNav() {
            roleSelector.innerHTML = '';
            Object.keys(appData.roles).forEach(roleKey => {
                const role = appData.roles[roleKey];
                const button = document.createElement('button');
                button.className = `nav-button text-sm md:text-base font-semibold py-2 px-4 rounded-full flex items-center gap-2 ${currentRole === roleKey ? 'active-nav-button' : 'bg-white text-cyan-800 shadow-sm'}`;
                button.innerHTML = `<span>${role.icon}</span> ${role.name}`;
                button.onclick = () => {
                    currentRole = roleKey;
                    renderNav();
                    renderContent();
                };
                roleSelector.appendChild(button);
            });
        }

        function renderContent() {
            mainContent.innerHTML = '';
            const roleData = appData.roles[currentRole];
            
            const introSection = document.createElement('section');
            introSection.className = 'text-center bg-white p-6 rounded-lg shadow-md fade-in';
            introSection.innerHTML = `<h2 class="text-2xl font-bold text-cyan-800 mb-2 flex items-center justify-center gap-3">${roleData.icon} For the ${roleData.name}</h2><p class="text-slate-600 max-w-2xl mx-auto">${roleData.description}</p>`;
            mainContent.appendChild(introSection);

            if (currentRole === 'clinician') {
                 const chartSection = createSection(appData.demos.adminBurdenChart.title, appData.demos.adminBurdenChart.description);
                 appData.demos.adminBurdenChart.run(chartSection.querySelector('.content-area'));
                 mainContent.appendChild(chartSection);
            }

            if (roleData.painPoints && roleData.painPoints.length > 0) {
                const painPointsSection = createSection('Key Challenges & AI Solutions', 'These are the common hurdles faced in your role, and the AI tools designed to help you overcome them.');
                const grid = document.createElement('div');
                grid.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-6';
                
                const relevantSolutions = currentRole === 'all' ? Object.keys(appData.solutions) : roleData.solutions;

                relevantSolutions.forEach(solutionKey => {
                    const solution = appData.solutions[solutionKey];
                    const card = document.createElement('div');
                    card.className = 'content-card bg-white p-6 rounded-lg shadow-md text-center';
                    card.innerHTML = `
                        <div class="text-4xl mb-3">${solution.icon}</div>
                        <h3 class="text-xl font-bold text-cyan-800 mb-2">${solution.title}</h3>
                        <p class="text-slate-600 text-sm mb-3">${solution.description}</p>
                        <p class="text-xs text-slate-400 font-medium uppercase">Tools: ${solution.tool}</p>
                    `;
                    grid.appendChild(card);
                });
                painPointsSection.querySelector('.content-area').appendChild(grid);
                mainContent.appendChild(painPointsSection);
            }
            
            const relevantDemos = currentRole === 'all' ? Object.keys(appData.demos).filter(k => k !== 'adminBurdenChart') : roleData.demos;

            if (relevantDemos && relevantDemos.length > 0) {
                const demosSection = createSection('Interactive Demos', 'Experience these AI tools firsthand with these simple, hands-on simulations.');
                const demosArea = demosSection.querySelector('.content-area');
                demosArea.classList.add('space-y-8');
                relevantDemos.forEach(demoKey => {
                    const demo = appData.demos[demoKey];
                    const demoContainer = document.createElement('div');
                    demoContainer.className = 'content-card bg-white p-6 rounded-lg shadow-md';
                    demoContainer.innerHTML = `
                        <h3 class="text-xl font-bold text-cyan-800 mb-1 text-center">${demo.title}</h3>
                        <p class="text-sm text-slate-500 mb-4 text-center">${demo.description}</p>
                    `;
                    appData.demos[demoKey].run(demoContainer);
                    demosArea.appendChild(demoContainer);
                });

                mainContent.appendChild(demosSection);
            }
        }

        function createSection(title, description) {
            const section = document.createElement('section');
            section.className = 'fade-in';
            section.innerHTML = `
                <header class="text-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-700">${title}</h2>
                    ${description ? `<p class="text-md text-slate-500 max-w-2xl mx-auto mt-1">${description}</p>` : ''}
                </header>
                <div class="content-area"></div>
            `;
            return section;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderContent();
        });
    </script>
</body>
</html>
